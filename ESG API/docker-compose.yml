services:
  api:
    build:
      context: .
      dockerfile: ESG.Compliance.Api/Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=EsgComplianceDb;User Id=sa;Password=${SQL_SA_PASSWORD};Encrypt=False;TrustServerCertificate=True
    ports:
      - "${API_HOST_PORT:-8082}:8080"
    networks:
      - appnet
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD}
    ports:
      - "${DB_HOST_PORT:-14330}:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    networks:
      - appnet

volumes:
  mssqldata:

networks:
  appnet: